- name: Install nginx+epel-release
  hosts: lighthouse  
  become: true  
  handlers:
    - name: Start nginx service
      ansible.builtin.service:
        name: nginx
        state: restarted
    - name: start-nginx
      become: true 
      command: nginx
    - name: reload-nginx
      become: true 
      command: nginx -s reload

      tags:
        - nginx
        - start service

  tasks:  
  # - block:
    - name: Install epel-release
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
        update_cache: yes

    - name: Install nginx
      ansible.builtin.yum:
        name: nginx
        state: present
        update_cache: yes

    - name: Deploy nginx configuration
      become: true
      ansible.builtin.template:
        src: templates/nginx.conf.j2
  #      dest:  "{{ nginx_config_path }}" 
        dest:  /etc/nginx/nginx.conf
        mode: '0644'
      notify: Start nginx service
      tags:
        - nginx
        - config

