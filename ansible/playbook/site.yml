---
- name: Install Clickhouse
  hosts: clickhouse
  become: true
  handlers:
    - name: Start clickhouse service
      ansible.builtin.service:
        name: clickhouse-server
        state: started
      tags:
        - clickhouse
        - start service
  tasks:
    - block: #Нужен, поскольку есть "rescue - что не отработало в 01 будет работать в 02" 
       - name: Get clickhouse distrib01
         ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: '0644' # Права выжны!
         with_items: "{{ clickhouse_packages }}"
         tags:
            - clickhouse
            - distr
      rescue:
       - name: Get clickhouse distrib02
         ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: '0644' # Права выжны!
         tags:
            - clickhouse
            - distr 

       - name: Update apt cache
         ansible.builtin.apt:
           update_cache: true

       - name: Install clickhouse packages
         become: true
         ansible.builtin.yum:
           name:
            - clickhouse-common-static-{{ clickhouse_version }}.rpm
            - clickhouse-client-{{ clickhouse_version }}.rpm
            - clickhouse-server-{{ clickhouse_version }}.rpm
         notify: Start clickhouse service
         tags:
            - clickhouse
            - distr

       - name: Flush handlers
#         meta: flush_handlers
         ansible.builtin.meta: flush_handlers
         tags:
            - clickhouse
            - start service

       - name: Create database
         ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
         register: create_db
         failed_when: create_db.rc != 0 and create_db.rc !=82
         changed_when: create_db.rc == 0
         tags:
            - clickhouse
            - db
  
- name: Install Vector
  hosts: vector
  become: true
#  gather_facts: false
  handlers:
    - name: Start vector service
 #     become: true
      ansible.builtin.service:
        name: vector
        state: restarted
      tags:
        - vector
        - restart service

  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm
        dest: ./{{ vector_version }}-1.x86_64.rpm
      tags:
        - vector
        - distr

    # - name: Update apt cache # Зачем блок?
    #   ansible.builtin.apt:   # Зачем блок?
    #     update_cache: true    # Зачем блок?

    - name: Install vector packages
      become: true
      ansible.builtin.yum:
        name: ./{{ vector_version }}-1.x86_64.rpm
      changed_when: false
      tags:
        - vector
        - distr

    - name: Deploy vector configuration
      become: true
      ansible.builtin.template:
        src: templates/vector.yaml.j2
        dest: "{{ vector_config_path }}"
        mode: "0644"
      notify: Start vector service
      tags:
        - vector
        - config

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
      tags:
        - vector
        - restart service

