- name: Install LightHouse
  hosts: lighthouse
  become: true
  # handlers:     #Сделал отдельным заданием внизу
  #   - name: reload-nginx
  #     become: true 
  #     command: nginx -s reload
  pre_tasks:
    - block:
        - name: Install git
          ansible.builtin.yum:
            name: git
            state: latest

  tasks:
        - name: Remove default nginx site
          ansible.builtin.file:
            path: //var/www/html/index.nginx-debian.html
            state: absent

        - name: Git clone
          ansible.builtin.git:
            repo: https://github.com/VKCOM/lighthouse
            version: master
            dest: /var/www/html/lighthouse

        - name: Deploy lighthouse configuration 
          become: true
          ansible.builtin.template:
           src: templates/lighthouse.conf.j2
           dest: /etc/nginx/conf.d/default.conf
           mode: '0644'

        - name: Restart nginx service
          ansible.builtin.service:
            name: nginx
            state: restarted
